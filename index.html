<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Vánoční pohlednice – Editor (portrait)</title>
<meta name="viewport" content="width=device-width, initial-scale=1,viewport-fit=cover">

<style>
:root{
  --palette-height: 22vh;
  --gap: 12px;
}

html,body{height:100%;}
body {
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f7f7f8;
  -webkit-font-smoothing:antialiased;
}

.container{
  width: 100%;
  max-width: 1100px;
  padding: 16px;
  box-sizing: border-box;
  display: grid;
  grid-template-columns: 1fr 200px;
  gap: 16px;
  align-items: start;
}

#canvas {
  width: 100%;
  height: min(80vh, calc(100vh - var(--palette-height) - 48px));
  border: 3px solid #444;
  border-radius: 12px;
  position: relative;
  overflow: hidden;
  background-image: url("muzeum_pozadi.png");
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat;
  margin: 0 auto;
}

.item {
  position: absolute;
  width: clamp(64px, 18vw, 140px);
  cursor: grab;
  user-select: none;
  touch-action: none;
  will-change: transform;
}

#panel {
  padding: 12px;
  box-sizing: border-box;
}

#panel h3{margin:0 0 8px 0;text-align:center}

.palette-list {
  display:flex;
  flex-direction:column;
  gap: var(--gap);
  max-height: 74vh;
  overflow-y:auto;
  padding-right:6px;
}

.palette-list img{
  width:100%;
  border-radius:8px;
  cursor: grab;
  touch-action: none;
}

/* mobilní verze */
@media (max-width: 880px), (orientation: portrait) {
  .container{
    grid-template-columns: 1fr;
    padding-bottom: calc(var(--palette-height) + 20px);
    display: block;
  }
  #canvas {
    width: 100vw;
    max-width: 100vw;
    aspect-ratio: 2/3;
    height: auto;
    min-height: 50vw;
    margin: 0 auto;
    display: block;
  }
  #panel{
    position:static;
    height:auto;
    background:rgba(255,255,255,0.92);
    backdrop-filter: blur(6px);
    box-shadow:0 -6px 18px rgba(0,0,0,.12);
    padding:8px 10px;
    margin: 12px auto 0 auto;
    width: 100vw;
    max-width: 100vw;
    z-index: 50;
  }
  .palette-list{
    flex-direction: row;
    align-items: center;
    overflow-x: auto;
    overflow-y: hidden;
    gap: var(--gap);
    height: 100%;
    padding: 6px 6px;
  }
  .palette-list img{
    width: auto;
    height: calc(var(--palette-height) - 28px);
    min-width: 64px;
    border-radius:8px;
    margin: 0 2px;
  }
}

</style>
</head>
<body>
<div class="container">
  <div id="canvas"></div>

  <div id="panel">
    <h3>Přetáhni adventní postavy před muzeum</h3>
    <div class="palette-list" role="list">
      <img src="Barborka.png" draggable="true" class="draggable" alt="Barborka">
      <img src="Ambrož.png" draggable="true" class="draggable" alt="Ambrož">
      <img src="Mikuláš.png" draggable="true" class="draggable" alt="Mikuláš">
      <img src="Perchta.png" draggable="true" class="draggable" alt="Perchta">
      <img src="Žber.png" draggable="true" class="draggable" alt="Žber">
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
<script>
const canvas = document.getElementById('canvas');
const panel = document.getElementById('panel');

document.querySelectorAll('.draggable').forEach(img => {
  img.addEventListener('dragstart', e => {
    e.dataTransfer.setData('text/plain', e.target.src);
  });
});

canvas.addEventListener('dragover', e => e.preventDefault());
canvas.addEventListener('drop', e => {
  e.preventDefault();
  const src = e.dataTransfer.getData('text/plain');
  const rect = canvas.getBoundingClientRect();
  placeNewItem(src, e.clientX - rect.left, e.clientY - rect.top);
});

(function(){
  const active = new Map();

  function onPointerDown(e){
    const target = e.target.closest('.draggable');
    if(!target) return;

    e.preventDefault();
    target.setPointerCapture(e.pointerId);

    const rect = target.getBoundingClientRect();
    const w = Math.max(64, Math.min(140, rect.width));

    const clone = document.createElement('img');
    clone.src = target.src;
    clone.className = 'item';
    clone.style.position = 'fixed';
    clone.style.width = w + 'px';
    clone.style.left = (e.clientX - w/2) + 'px';
    clone.style.top = (e.clientY - w/2) + 'px';
    clone.style.pointerEvents = 'none';
    document.body.appendChild(clone);

    active.set(e.pointerId, {clone, src: target.src});

    window.addEventListener('pointermove', onPointerMove);
    window.addEventListener('pointerup', onPointerUp);
    window.addEventListener('pointercancel', onPointerUp);
  }

  function onPointerMove(e){
    const data = active.get(e.pointerId);
    if(!data) return;
    const {clone} = data;
    const w = clone.getBoundingClientRect().width;
    clone.style.left = (e.clientX - w/2) + 'px';
    clone.style.top = (e.clientY - w/2) + 'px';
  }

  function onPointerUp(e){
    const data = active.get(e.pointerId);
    if(!data) return;

    const {clone, src} = data;
    const rect = canvas.getBoundingClientRect();
    const cx = e.clientX;
    const cy = e.clientY;

    if(cx > rect.left && cx < rect.right && cy > rect.top && cy < rect.bottom){
      placeNewItem(src, cx - rect.left, cy - rect.top);
    }

    clone.remove();
    active.delete(e.pointerId);

    if(active.size === 0){
      window.removeEventListener('pointermove', onPointerMove);
      window.removeEventListener('pointerup', onPointerUp);
      window.removeEventListener('pointercancel', onPointerUp);
    }
  }

  panel.addEventListener('pointerdown', onPointerDown);
})();

function placeNewItem(src, x, y){
  const el = document.createElement('img');
  el.src = src;
  el.className = 'item';
  el.style.left = (x - 50) + 'px';
  el.style.top = (y - 50) + 'px';
  canvas.appendChild(el);
  initInteractions(el);
}

function initInteractions(el){
  interact(el)
    .draggable({
      listeners: {
        move(event){
          const target = event.target;
          const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
          const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
          target.style.transform = `translate(${x}px, ${y}px)`;
          target.setAttribute('data-x', x);
          target.setAttribute('data-y', y);
        }
      }
    })
    .resizable({
      edges: { left:true, right:true, bottom:true, top:true },
      listeners: {
        move(event){
          const target = event.target;
          let x = (parseFloat(target.getAttribute('data-x')) || 0) + event.deltaRect.left;
          let y = (parseFloat(target.getAttribute('data-y')) || 0) + event.deltaRect.top;
          target.style.width = event.rect.width + 'px';
          target.style.height = event.rect.height + 'px';
          target.style.transform = `translate(${x}px, ${y}px)`;
          target.setAttribute('data-x', x);
          target.setAttribute('data-y', y);
        }
      }
    });
}
</script>
</body>
</html>
