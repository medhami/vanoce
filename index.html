<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>V√°noƒçn√≠ pohlednice ‚Äì Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1,viewport-fit=cover">

<style>
  :root{
    --palette-height: 22vh;
    --gap: 12px;
  }

  html,body{height:100%;}
  body {
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f7f7f8;
    -webkit-font-smoothing:antialiased;
  }

  .container{
    width: 100%;
    max-width: 1100px;
    padding: 16px;
    box-sizing: border-box;
    display: grid;
    grid-template-columns: 1fr 200px;
    gap: 16px;
    align-items: start;
  }

  /* Stage: hlavn√≠ pl√°tno */
  #canvas {
    width: 100%;
    /* v√Ω≈°ka vezme celou dostupnou v√Ω≈°ku na mobilu minus paletu */
    height: min(80vh, calc(100vh - var(--palette-height) - 48px));
    border: 3px solid #444;
    border-radius: 12px;
    position: relative;
    overflow: hidden;
    background-image: url("muzeum_pozadi.png");
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    margin: 0 auto;
  }

  /* Prvky kter√© hr√°ƒç vkl√°d√° */
  .item {
    position: absolute;
    width: clamp(64px, 18vw, 140px);
    cursor: grab;
    user-select: none;
    touch-action: none; /* zabr√°n√≠ scrollov√°n√≠ p≈ôi p≈ôetahov√°n√≠ */
    will-change: transform;
  }

  /* Panel s postavami */
  #panel {
    padding: 12px;
    box-sizing: border-box;
  }

  #panel h3{margin:0 0 8px 0;text-align:center}

  /* Desktop - svisl√Ω panel */
  .palette-list {
    display:flex;
    flex-direction:column;
    gap: var(--gap);
    max-height: 74vh;
    overflow-y:auto;
    padding-right:6px;
  }

  .palette-list img{
    width:100%;
    border-radius:8px;
    cursor: grab;
    touch-action: none;
  }

  #save{
    margin-top: 12px;
    padding: 10px 12px;
    width:100%;
    box-sizing:border-box;
  }

  /* -------------------------
     Mobiln√≠ verze ‚Äì paleta dole
  --------------------------*/
  @media (max-width: 880px) {
    .container{
      grid-template-columns: 1fr;
      padding-bottom: calc(var(--palette-height) + 20px);
    }

    /* paleta se p≈ôesune do fixed bottom baru */
    #panel{position:fixed;left:0;right:0;bottom:0;height:var(--palette-height);background:rgba(255,255,255,0.92);backdrop-filter: blur(6px);box-shadow:0 -6px 18px rgba(0,0,0,.12);padding:8px 10px;border-top:1px solid #e6e6e6}

    .palette-list{flex-direction:row;align-items:center;overflow-x:auto;gap:12px;height:100%;max-height:none;padding:6px 6px}

    .palette-list img{width:auto;height:calc(var(--palette-height) - 28px);border-radius:8px}

    /* p≈ôizp≈Øsoben√≠ pl√°tna na mobilu - vƒõt≈°√≠ vyu≈æit√° v√Ω≈°ka */
    #canvas{height: calc(100vh - var(--palette-height) - 20px)}
  }

  /* vƒõt≈°√≠ obrazovky - centrovan√© */
  @media (min-width: 881px) {
    .container{align-items:start}
    #panel{position:static}
    .palette-list{overflow-y:auto}
  }

  /* scroll bar styling (chromium) */
  .palette-list::-webkit-scrollbar{height:10px;width:12px}
  .palette-list::-webkit-scrollbar-thumb{background:#c9c9c9;border-radius:6px}

</style>
</head>
<body>

<div class="container">
  <!-- Pl√°tno -->
  <div id="canvas" aria-label="Pl√°tno pro kol√°≈æ"></div>

  <!-- Panel pro desktop; na mobilach bude p≈ôem√≠stƒõn dole pomoc√≠ fixed -->
  <div id="panel" aria-label="Paleta postav">
    <h3>V√°noƒçn√≠ postavy</h3>
    <div class="palette-list" role="list">
      <img src="Barborka.png" draggable="true" class="draggable" role="listitem" alt="Barborka">
      <img src="Ambro≈æ.png" draggable="true" class="draggable" role="listitem" alt="Ambro≈æ">
      <img src="Mikul√°≈°.png" draggable="true" class="draggable" role="listitem" alt="Mikul√°≈°">
      <img src="Perchta.png" draggable="true" class="draggable" role="listitem" alt="Perchta">
      <img src="≈Ωber.png" draggable="true" class="draggable" role="listitem" alt="≈Ωber">
    </div>

    <button id="save">üì• St√°hnout pohlednici</button>
  </div>
</div>

<!-- Knihovny -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
const canvas = document.getElementById('canvas');
const panel = document.getElementById('panel');

// -------------------------------
// Desktop drag & drop (native)
// -------------------------------
document.querySelectorAll('.draggable').forEach(img => {
  img.addEventListener('dragstart', e => {
    e.dataTransfer.setData('text/plain', e.target.src);
  });
});

canvas.addEventListener('dragover', e => e.preventDefault());
canvas.addEventListener('drop', e => {
  e.preventDefault();
  const src = e.dataTransfer.getData('text/plain');
  // use client coordinates relative to canvas
  const rect = canvas.getBoundingClientRect();
  placeNewItem(src, e.clientX - rect.left, e.clientY - rect.top);
});

// -------------------------------
// Pointer-based touch support (mobile + mouse)
// Create a floating clone on pointerdown and drop into canvas
// -------------------------------
(function(){
  const active = new Map(); // pointerId => {clone, src}

  function onPointerDown(e){
    // only start on palette images
    const target = e.target.closest('.draggable');
    if(!target) return;

    e.preventDefault();
    target.setPointerCapture(e.pointerId);

    const rect = target.getBoundingClientRect();
    const w = Math.max(64, Math.min(140, rect.width));

    const clone = document.createElement('img');
    clone.src = target.src;
    clone.className = 'item';
    clone.style.position = 'fixed';
    clone.style.width = w + 'px';
    clone.style.left = (e.clientX - w/2) + 'px';
    clone.style.top = (e.clientY - w/2) + 'px';
    clone.style.pointerEvents = 'none';
    document.body.appendChild(clone);

    active.set(e.pointerId, {clone, src: target.src});

    window.addEventListener('pointermove', onPointerMove);
    window.addEventListener('pointerup', onPointerUp);
    window.addEventListener('pointercancel', onPointerUp);
  }

  function onPointerMove(e){
    const data = active.get(e.pointerId);
    if(!data) return;
    const {clone} = data;
    const w = clone.getBoundingClientRect().width;
    clone.style.left = (e.clientX - w/2) + 'px';
    clone.style.top = (e.clientY - w/2) + 'px';
  }

  function onPointerUp(e){
    const data = active.get(e.pointerId);
    if(!data) return;

    const {clone, src} = data;
    const rect = canvas.getBoundingClientRect();
    const cx = e.clientX;
    const cy = e.clientY;

    if(cx > rect.left && cx < rect.right && cy > rect.top && cy < rect.bottom){
      // convert to canvas coordinates
      placeNewItem(src, cx - rect.left, cy - rect.top);
    }

    clone.remove();
    active.delete(e.pointerId);

    // cleanup listeners when no active pointers
    if(active.size === 0){
      window.removeEventListener('pointermove', onPointerMove);
      window.removeEventListener('pointerup', onPointerUp);
      window.removeEventListener('pointercancel', onPointerUp);
    }
  }

  // attach pointerdown to panel (delegation)
  panel.addEventListener('pointerdown', onPointerDown);
})();

// -------------------------------
// Vlo≈æen√≠ nov√© postavy na pl√°tno
// -------------------------------
function placeNewItem(src, x, y){
  const el = document.createElement('img');
  el.src = src;
  el.className = 'item';
  // center element at drop position
  el.style.left = (x - 50) + 'px';
  el.style.top = (y - 50) + 'px';
  canvas.appendChild(el);
  initInteractions(el);
}

// -------------------------------
// Interact.js ‚Äì pohyb + resize (pro prvky na pl√°tnƒõ)
// -------------------------------
function initInteractions(el){
  interact(el)
    .draggable({
      listeners: {
        move(event){
          const target = event.target;
          const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
          const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

          target.style.transform = `translate(${x}px, ${y}px)`;
          target.setAttribute('data-x', x);
          target.setAttribute('data-y', y);
        }
      }
    })
    .resizable({
      edges: { left:true, right:true, bottom:true, top:true },
      listeners: {
        move(event){
          const target = event.target;
          let x = (parseFloat(target.getAttribute('data-x')) || 0) + event.deltaRect.left;
          let y = (parseFloat(target.getAttribute('data-y')) || 0) + event.deltaRect.top;

          target.style.width = event.rect.width + 'px';
          target.style.height = event.rect.height + 'px';

          target.style.transform = `translate(${x}px, ${y}px)`;

          target.setAttribute('data-x', x);
          target.setAttribute('data-y', y);
        }
      }
    });
}

// -------------------------------
// Ulo≈æen√≠ pohlednice jako PNG
// -------------------------------
document.getElementById('save').addEventListener('click', () => {
  html2canvas(canvas, {useCORS:true, scale: window.devicePixelRatio || 1}).then(canvasImg => {
    const link = document.createElement('a');
    link.download = 'vanocni_pohlednice.png';
    link.href = canvasImg.toDataURL('image/png');
    document.body.appendChild(link);
    link.click();
    link.remove();
  });
});
</script>

</body>
</html>
